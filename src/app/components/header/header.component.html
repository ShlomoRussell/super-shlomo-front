<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="c.toggle()"
        aria-controls="jumbotronExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        #c="ngbCollapse"
        [(ngbCollapse)]="isCollapsed"
        class="collapse navbar-collapse"
        id="jumbotronExample"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/"
              ><img
                src="/assets/logo.png"
                alt="logo"
                style="width: 2.5rem"
                class="img-fluid ms-1"
            /></a>
          </li>
          <li *ngIf="user.role === 'Admin'" class="nav-item my-2">
            <a
              class="nav-link"
              routerLinkActive="active-link"
              routerLink="/addItem"
              >Add Item</a
            >
          </li>
          <li *ngIf="token" class="nav-item my-2">
            <a class="nav-link" href="#" (click)="logOut()">Logout</a>
          </li>
        </ul>
        <app-shopping-cart *ngIf="user.role === 'Customer'"></app-shopping-cart>
        <div style="height: 1.5rem">
          <span class="my-2">
            Hello <span *ngIf="!user.username">Guest</span
            >{{ user.username | titlecase}}</span
          >
        </div>
      </div>
    </div>
  </nav>
  <div *ngIf="isShopping">
    <input (keyup)="onChangeSearch($event)" type="search" />

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-search m-1 pb-1"
      viewBox="0 0 16 16"
    >
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
      />
    </svg>
  </div>
</header>
