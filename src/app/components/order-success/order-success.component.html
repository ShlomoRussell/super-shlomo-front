<div class="modal-header">
  <h5 class="modal-title text-uppercase mb-5">{{ user.username }}</h5>
</div>
<div class="modal-body">
  <div class="col">
    <h4 class="mb-5" style="color: #35558a">Thanks for your order</h4>
    <p class="mb-0" style="color: #35558a">Payment summary</p>
    <hr
      class="mt-2 mb-4"
      style="
        height: 0;
        background-color: transparent;
        opacity: 0.75;
        border-top: 2px dashed #9e9e9e;
      "
    />

    <div *ngFor="let item of cartItems" class="d-flex justify-content-between">
      <p class="fw-bold mb-0">
        {{ item.productName }}(Qty:{{ item.quantity }})
      </p>
      <p class="text-muted mb-0">&#x20AA;{{ item.totalPrice }}</p>
    </div>

    <div class="d-flex justify-content-between">
      <p class="small">Tax</p>
      <p class="small">&#x20AA;{{ tax }}</p>
    </div>

    <div class="d-flex justify-content-between">
      <p class="fw-bold">Total</p>
      <p class="fw-bold" style="color: #35558a">
        &#x20AA;{{ order.totalPrice }}
      </p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <a
    routerLink="/"
    class="btn btn-primary"
    (click)="closeModal('success')"
  >
    Go to home page
</a>
</div>
