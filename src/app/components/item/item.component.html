<div class="card">
  <img
    [src]="baseUrl + '/images/' + item.picture"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ item.productName }}</h5>
    <p class="card-text">&#x20AA;{{ item.price }}</p>
    <button
      *ngIf="role === 'Customer'"
      class="btn btn-primary"
      (click)="open()"
    >
      Add to Cart
    </button>
    <app-edit-item *ngIf="role === 'Admin'" [item]="item"></app-edit-item>
  </div>
</div>
